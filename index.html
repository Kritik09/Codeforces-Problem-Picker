<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Picker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="main__cont">
        <div class="heading"><h1 style="color:#10B17C ;">Problem Picker</h1></div>
        <Label><h1>USERNAME</h1></Label><input type="text" name="username" id="user__name">
        <div class="button__cont">
            <button class="btn" id="button_pick" ><h2>Click Me</h2></button>
            <button class="btn" id="random" ><h2>Random</h2></button>
            <button class="btn" id="easy" ><h2>Easy</h2></button>
            <button class="btn" id="hard" ><h2>Hard</h2></button>
        </div>
        <div id="load__text"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
